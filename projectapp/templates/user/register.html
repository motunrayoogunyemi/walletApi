<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <div class="reg-form">
                        {{ form.hidden_tag() }}
                        <div><label for="">Fname</label>{{ form.fname(class_='form-control') }}</div>
                        <div><label for="">Lname</label>{{ form.lname(class_='form-control') }}</div>
                        <div><label for="">Email</label>{{ form.email(class_='form-control') }}</div>
                        <div><label>Password</label>{{ form.password(class_='form-control') }}</div>
                        <div><label for="">Address</label>{{ form.address(class_='form-control') }}</div>
                        <div><label for="">Phone</label>{{ form.phone(class_='form-control') }}</div>
                        <div><button class="btn btn-success mt-3">Register</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
